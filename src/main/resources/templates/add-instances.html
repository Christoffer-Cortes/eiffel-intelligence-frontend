<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
</head>
<body class="bg-dark">
<div class="container pull-left">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Add backend instance</div>
        <div class="card-body">
            <form th:action="@{/add-instances}" th:object="${backendinformation}" method="POST">
                <div class="form-group">
                    <label>Name</label>
                    <td><input class="form-control" id="nameBackEnd" type="text" th:field="*{name}"/></td>
                    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error: Check if name is correct</td>
                </div>
                <div class="form-group">
                    <label>Host</label>
                    <input class="form-control" id="backEndHost" type="text" th:field="*{host}"/>
                    <td th:if="${#fields.hasErrors('host')}" th:errors="*{host}">Error: Check if host is correct</td>
                </div>
                <div class="form-group">
                    <label>Port</label>
                    <input class="form-control" id="backEndPort" type="text" th:field="*{port}"/>
                    <td th:if="${#fields.hasErrors('port')}" th:errors="*{port}">Error: Check if port is correct</td>
                </div>
                <div class="form-group">
                    <label>Context path</label>
                    <input class="form-control" id="backEndPath" type="text" th:field="*{path}"/>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" th:field="*{https}"/> Use secure Http</label>
                    </div>
                </div>
                <input id="addBtn" class="btn btn-primary btn-block" type="submit" value="Add"/>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/add-instances.js"></script>
</body>
</html>
