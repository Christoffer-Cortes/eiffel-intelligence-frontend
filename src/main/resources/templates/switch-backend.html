<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
</head>
<body class="bg-dark">
<div class="container pull-left">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Switch backend</div>
        <div class="card-body" id="instancesModel">
            <table>
                <thead>
                <tr>
                    <th>Active</th>
                    <th>Name</th>
                    <th>Host</th>
                    <th>Port</th>
                    <th>Path</th>
                    <th>Secured</th>
                    <th></th>
                </tr>
                </thead>
                <tbody data-bind="foreach: instances">
                <tr>
                    <td><input id="activeInstance" type="checkbox" data-bind="checked: checked" /></td>
                    <td data-bind="text: name"></td>
                    <td data-bind="text: host"></td>
                    <td data-bind="text: port"></td>
                    <td data-bind="text: path"></td>
                    <td><input type="checkbox" disabled="disabled" data-bind="checked: https" /></td>
                    <td><a href="#" data-bind="click: $parent.removeInstance">Remove</a></td>
                </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-primary btn-block"
                    data-bind="click: function(){$root.submit($root.instances);}">Submit
            </button>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/switch-instances.js"></script>
</body>
</html>
